version: "3.8"

services:
  web-server:
    build: /web-server
    ports:
      - "8080:8080"
  postgres:
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: dev
    ports:
      - "5432:5432"

volumes:
  pgdata: