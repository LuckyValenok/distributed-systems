version: "3.8"

services:
  web-server:
    build: /web-server
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq

  consumer:
    build: /consumer
    ports:
      - "8080:8080"
    depends_on:
      - web-server

  postgres:
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: dev
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

volumes:
  pgdata:
  rabbitmq_data: